<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="table-title">
  <h3>ES6 Tutorial</h3>
</div>
<table class="table-fill">
  <thead>
  <tr>
    <th class="text-center">Id</th>
    <th class="text-center">Name</th>
    <th class="text-center">Salary</th>
    <th class="text-center">Age</th>
    <th class="text-center">Image</th>
  </tr>
  </thead>
  <tbody class="table-hover">
  </tbody>
</table>
<div id="footer" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2></h2>
    </div>
    <div class="modal-body">
      <p></p>
    </div>
  </div>
</div>
<div id="popup" class="modal">
  <div class="popup-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Employee Details</h2>
    </div>
    <div class="popup-body">
      <form>
        <label for="id">Id</label><input id="id" name="id" type="number" disabled>
        <label for="employee_name">Name</label><input id="employee_name" name="name" type="text">
        <label for="employee_salary">Salary</label><input id="employee_salary" name="salary" type="number">
        <label for="employee_age">Age</label><input id="employee_age" name="age" type="number">
        <label for="profile_image">Image</label><input id="profile_image" name="profile_image" type="number">
        <button type="button" value="Submit"></button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
